# 模板名称（显示在新建 Issue 的下拉菜单中）
name: Bug 报告
# 模板描述
description: 提交一个 Bug 来帮助我们改进
# 标签（新建 Issue 时自动添加的标签）
labels: ["bug", "待确认"]
# 分配人（可选，自动分配给指定用户）
# assignees: ["你的 GitHub 用户名"]

# 表单字段配置
body:
  - type: markdown
    attributes:
      value: |
        感谢你的反馈！请仔细填写以下信息，帮助我们快速定位问题。
  
  - type: input
    id: environment
    attributes:
      label: 环境信息
      description: 请说明你的操作系统、浏览器/版本、项目版本等
      placeholder: 例如：Windows 10 / Chrome 120 / v1.0.0
    validations:
      required: true  # 必填项
  
  - type: textarea
    id: reproduce
    attributes:
      label: 复现步骤
      description: 请详细描述如何复现这个 Bug
      placeholder: |
        1. 打开 XX 页面
        2. 点击 XX 按钮
        3. 出现 XX 问题
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: 期望结果
      description: 你期望的正常行为是什么？
    validations:
      required: true
  
  - type: textarea
    id: actual
    attributes:
      label: 实际结果
      description: 实际发生的错误行为是什么？
    validations:
      required: true
  
  - type: checkboxes
    id: checklist
    attributes:
      label: 自查清单
      options:
        - label: 我已搜索过现有 Issue，确认没有重复问题
          required: true
        - label: 我已尝试更新到最新版本，问题仍存在
